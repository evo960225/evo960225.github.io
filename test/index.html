<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Google Maps Javascript API v3 Example: Marker Categories</title>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAqZmBR0L326jweeAj84JiwM54stfvbOIE&signed_in=true&libraries=places"></script>
  <script type="text/javascript" src="mix_main.js"></script>
  <script>
	  document.addEventListener('keydown', function(event) {
		if(event.keyCode == 37) {
			move('L');
		}
		else if(event.keyCode == 38) {//up
			move('U');
		}
		else if(event.keyCode == 39) {
			move('R');
		}
		else if(event.keyCode == 40) {//down
			move('D');
		}
	});


	function move(direction){
		var speed = document.getElementById('speed').value/500000.0;
		if(direction=='L'){
			current_pos.lng-=speed;
		}else if(direction=='U'){
			current_pos.lat+=speed;
		}else if(direction=='D'){
			current_pos.lat-=speed;
		}else if(direction=='R'){
			current_pos.lng+=speed;
		}
	}
  </script>
</head>

<body style="margin:0px; padding:0px;" onload="initialize()">
	<input type="text" id="end"  placeholder="Destination location"/><br />
    <input type="button" value="導航" onclick="calcRoute()" id="direction"/>

    <div id="map" style="width: 1000px; height: 600px"></div>
   
    <script src="https://www.google-analytics.com/urchin.js" type="text/javascript">
    </script>
	<div>Speed: <input id="speed" type="number" min="1" max="500" step="1" value="20"/></div>
  </body>

</html>
