	  function checkAuth() {
	    //gapi.client.setApiKey(KEY);
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          });
      }
    
       /**
       * Load Google Calendar client library. List upcoming events
       * once client library is loaded.
       */
      function loadCalendarApi() {
        gapi.client.load('calendar', 'v3', listUpcomingEvents);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listUpcomingEvents() {
        var request = gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        });

        request.execute(function(resp) {
		  $('#authorize-div #Event_content').html("");
          var events = resp.items;
          //appendPre('Upcoming events:');
          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              $('#authorize-div #Event_content').append(event.summary + ' (' + when + ')' +'<br/>');
              //appendPre(event.summary + ' (' + when + ')')
            }
          } else {
                 $('Event_content').appendPre("No upcoming events found");
               //appendPre('No upcoming events found.');
          }

        });
      }

	  
	  
	  function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }
    
      function deleteEvent() {
        var request = gapi.client.calendar.events.list({
              'calendarId': 'primary',
              'timeMin': (new Date()).toISOString(),
              'maxResults': 10
            });
        request.execute(function(resp) {
          var it = resp.items;
          var id = it[0].id;
          var deleteR = gapi.client.calendar.events.delete({
           'calendarId': 'primary',
           'eventId': id
           });
           deleteR.execute();
		   listUpcomingEvents();
        });

       } 
      
      function search(){
        var request = gapi.client.calendar.events.list({
              'calendarId': 'primary',
              'timeMin': (new Date()).toISOString(),
              'showDeleted': false,
              'singleEvents': true,
              'maxResults': 10,
              'orderBy': 'startTime'
            });
        
            request.execute(function(resp) {
              var events = resp.items;
              var itDate = document.getElementById("eventDate").value;
          
                  if (events.length > 0) {
                    console.log("events.length>0");
                    for (i = 0; i < events.length; i++) {
                      var event = events[i];
                      //var when = event.start.dateTime;
                      var when = event.start.dateTime;
                      var sdate = when.substring(0,10);
                      if(itDate == sdate){
                      appendPre(event.summary + " " + sdate);
                      i = events.length + 1;
                      }else if (i == events.length-1){
                      appendPre("No event.");
                      }
                    }
                  } 
        });
      }

          }
        };

        var request = gapi.client.calendar.events.insert({
          
          'calendarId': 'primary',
          'resource': event
        });
        
        request.execute(function(event) {
         console.log(event);
		 listUpcomingEvents();
        });
      }
